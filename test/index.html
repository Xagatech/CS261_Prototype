<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-button">ย้อนกลับ</div>
            <div class="title">คำร้อง</div>
            <div class="profile-section">
                <div class="teacher-name">อาจารย์ กดสอบ</div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="content">
                <img src="your-image.jpg" alt="Central Image" class="central-image">
            </div>
        </div>
        <div class="sidebar">
            <p>การแจ้งเตือน</p>
        </div>
        <div class="actions">
            <button class="action-button send-button">ส่งกลับคำร้อง</button>
            <button class="action-button info-button">ขอข้อมูลเพิ่มเติม</button>
            <button class="action-button approve-button">อนุมัติคำร้อง</button>
        </div>
    </div>
</body>
</html>
